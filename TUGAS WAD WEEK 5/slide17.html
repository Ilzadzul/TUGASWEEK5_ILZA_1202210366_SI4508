<!DOCTYPE html>
<html>
<head>
    <title>week 5</title>
</head>
<body>
    <h1>JavaScript Can Change Images</h1>
    <img id="myImage" onclick="changeImage()" src="foto.jpeg" width="100" height="180">
    <p>Click the image to change it.</p>
    <script>
        function changeImage() {
            var image = document.getElementById('myImage');
            if (image.src.match("foto")) {
                image.src = "foto.jpeg";
            } else {
                image.src = "foto.jpeg";
            }
        }
    </script>
</body>
</html>
